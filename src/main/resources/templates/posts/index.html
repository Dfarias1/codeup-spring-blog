<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<h1 th:replace="partials/header :: header"></h1>
<th:block th:each="post: ${posts}">
    <li th:text="${post.title}"></li>
    <li th:text="${post.body}"></li>
</th:block>

<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
