<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f8f8f8;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-body {
            margin-bottom: 10px;
        }

        .user-info {
            font-style: italic;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <div class="card">
        <p>This content is only shown to authenticated users.</p>

        <div class="user-info">
            User ID: <span th:text="${#authentication.principal.id}"/>
        </div>
        <div class="user-info">
            Username: <span th:text="${#authentication.principal.username}"/>
        </div>
        <div class="user-info">
            Email: <span th:text="${#authentication.principal.email}"/>
        </div>
    </div>
</div>

<nav th:replace="partials/navbar :: navbar"></nav>

<h1 th:replace="partials/header :: header"></h1>

<div th:each="post: ${posts}" class="card">
    <div class="card-title" th:text="${post.title}"></div>
    <div class="card-body" th:text="${post.body}"></div>
</div>

<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
