<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<h1 th:replace="partials/header :: header"></h1>
<th:block th:text="${post.title}"></th:block>
<th:block th:text="${post.body}"></th:block>
<th:block th:text="${post.user.email}"></th:block>
<ul>
    <li th:each="category: ${post.categories}" th:text="${category.name}"></li>
</ul>
<form action="/posts/${post.id}/delete" method="post">
    <input type="hidden" name="_method" value="DELETE">
    <button type="submit">Delete</button>
</form>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
