<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<h1 th:replace="partials/header :: header"></h1>

<div class="card">
    <h2 th:text="${post.title}"></h2>
    <p th:text="${post.body}"></p>
    <p th:text="${post.user.email}"></p>
    <ul>
        <li th:each="category: ${post.categories}" th:text="${category.name}"></li>
    </ul>
    <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="get">
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit">Delete</button>
    </form>
</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
